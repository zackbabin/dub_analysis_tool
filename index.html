        // Switch to a specific tab
        function switchToTab(tabName, buttons, userTool, creatorTool, sectionAnchor) {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanes = document.querySelectorAll('.tab-pane');

            // Remove active class from all buttons and panes
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabPanes.forEach(pane => pane.classList.remove('active'));

            // Find and activate the target button
            const targetButton = document.querySelector(`.tab-btn[data-tab="${tabName}"]`);
            if (targetButton) {
                targetButton.classList.add('active');
            }

            // Show corresponding tab pane
            const targetPane = document.getElementById(`${tabName}-tab`);
            if (targetPane) {
                targetPane.classList.add('active');
            }

            // Hide/show data source components based on tab
            const unifiedDataSource = document.getElementById('unifiedDataSource');

            if (tabName === 'business-model' || tabName === 'crypto') {
                // On Business Model or Crypto tab: hide data source
                unifiedDataSource.style.display = 'none';
            } else {
                // On all data tabs (summary, portfolio, subscription, creator): show unified
                unifiedDataSource.style.display = 'block';
            }

            // Update button states based on active tab
            updateButtonStates(tabName, buttons, userTool, creatorTool);

            // Scroll to section anchor if provided
            if (sectionAnchor) {
                setTimeout(() => {
                    const targetElement = document.getElementById(sectionAnchor);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 100);
            }
        }

        // Tab switching functionality
        function initializeTabs(buttons, userTool, creatorTool) {
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');

                    // Update URL hash (without section anchor)
                    window.location.hash = targetTab;

                    // Switch to the tab
                    switchToTab(targetTab, buttons, userTool, creatorTool);
                });
            });

            // Listen for hash changes (browser back/forward)
            window.addEventListener('hashchange', () => {
                const hash = window.location.hash.slice(1); // Remove the '#'
                const validTabs = ['summary', 'portfolio', 'cx', 'creator', 'business-model', 'crypto'];

                // Parse tab and section anchor (format: "portfolio#hidden-gems")
                const hashParts = hash.split('#');
                const targetTab = validTabs.includes(hashParts[0]) ? hashParts[0] : 'summary';
                const sectionAnchor = hashParts[1] || null;

                switchToTab(targetTab, buttons, userTool, creatorTool, sectionAnchor);
            });

            // Initialize tab from URL hash on page load
            const initialHash = window.location.hash.slice(1);
            const validTabs = ['summary', 'portfolio', 'cx', 'creator', 'business-model', 'crypto'];

            // Parse tab and section anchor
            const hashParts = initialHash.split('#');
            const initialTab = validTabs.includes(hashParts[0]) ? hashParts[0] : 'summary';
            const initialSectionAnchor = hashParts[1] || null;

            // Set initial hash if not present
            if (!window.location.hash) {
                window.location.hash = 'summary';
            }

            switchToTab(initialTab, buttons, userTool, creatorTool, initialSectionAnchor);
        }

            const creatorTool = new CreatorAnalysisToolSupabase();
            creatorTool.createUI(
                document.getElementById('creatorContent'),
                document.getElementById('creatorResultsContainer')
            );
            creatorTool.supabaseIntegration = window.supabaseIntegration;

            // Assign unified UI elements for progress and status (same as userTool)
            creatorTool.progressBar = document.getElementById('unifiedProgressBar');
            creatorTool.progressSection = document.getElementById('unifiedProgressSection');
            creatorTool.statusSection = document.getElementById('unifiedStatusSection');

            // Initialize CX Analysis Tool
            const cxAnalysis = new CXAnalysis('cxResultsContainer');

            // Make all tools globally accessible
            window.userTool = userTool;
            window.creatorTool = creatorTool;
            window.cxAnalysis = cxAnalysis;

            console.log('‚úÖ All analysis tools initialized');

            // IMPORTANT: Define refreshAllTabs BEFORE restoring cached results
            // Otherwise, cached buttons with onclick="window.refreshAllTabs()" won't work
            window.refreshAllTabs = async function(event) {
                console.log('üîÑ Refreshing all tabs from database...');
                const button = event?.target;

                // Show progress bars for both user and creator tools
                const userProgressSection = document.getElementById('unifiedProgressSection');
                const creatorProgressSection = document.getElementById('creatorProgressSection');
                if (userProgressSection) {
                    userProgressSection.style.display = 'block';
                }
                if (creatorProgressSection) {
                    creatorProgressSection.style.display = 'block';
                }

                // Disable button and show loading state
                if (button) {
                    button.disabled = true;
                    button.textContent = 'Refreshing...';
                    button.style.opacity = '0.6';
                }

                try {
                    // Refresh tabs sequentially to show clear progress
                    console.log('Step 1: Refreshing user analysis data...');
                    await userTool.refreshFromDatabaseOnly();
                    console.log('‚úÖ User analysis refreshed');

                    console.log('Step 2: Refreshing creator analysis data...');
                    await creatorTool.refreshFromDatabaseOnly();
                    console.log('‚úÖ Creator analysis refreshed');

                    console.log('Step 3: Refreshing CX analysis data...');
                    await cxAnalysis.loadAndDisplayResults();
                    console.log('‚úÖ CX analysis refreshed');

                    console.log('‚úÖ All tabs refreshed successfully');

                    // Reset button
                    if (button) {
                        button.textContent = 'Refresh';
                        button.disabled = false;
                        button.style.opacity = '1';
                    }
                } catch (error) {
                    console.error('‚ùå Error refreshing tabs:', error);

                    // Reset button even on error
                    if (button) {
                        button.textContent = 'Refresh';
                        button.disabled = false;
                        button.style.opacity = '1';
                    }

                    alert('Error refreshing data. Please check console for details.');
                }
            };

            console.log('‚úÖ Global refresh function defined');

            // NOW restore cached results (after refreshAllTabs is defined)
            userTool.restoreAnalysisResults();
            creatorTool.restoreFromUnifiedCache();

            console.log('‚úÖ Cached results restored for user and creator tabs');

            // Create unified data source component (for all 4 data tabs)
            const buttons = createUnifiedDataSource(userTool, creatorTool);

            // Initialize tab switching with button state management
            initializeTabs(buttons, userTool, creatorTool);

            console.log('‚úÖ Unified data source component created');

            // Initialize Business Model Analysis Tool
            const businessModelAnalysis = new BusinessModelAnalysis('businessModelContent');
            console.log('‚úÖ Business Model Analysis Tool initialized');

            // Initialize Crypto Analysis Tool
            const cryptoAnalysis = new CryptoAnalysis('cryptoContent');
            console.log('‚úÖ Crypto Analysis Tool initialized');
        };
    </script>
