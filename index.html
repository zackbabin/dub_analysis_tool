        // Switch to a specific tab
        function switchToTab(tabName, buttons, userTool, creatorTool, sectionAnchor) {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanes = document.querySelectorAll('.tab-pane');

            // Remove active class from all buttons and panes
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabPanes.forEach(pane => pane.classList.remove('active'));

            // Find and activate the target button
            const targetButton = document.querySelector(`.tab-btn[data-tab="${tabName}"]`);
            if (targetButton) {
                targetButton.classList.add('active');
            }

            // Show corresponding tab pane
            const targetPane = document.getElementById(`${tabName}-tab`);
            if (targetPane) {
                targetPane.classList.add('active');
            }

            // Hide/show data source components based on tab
            const unifiedDataSource = document.getElementById('unifiedDataSource');
            const creatorDataSource = document.getElementById('creatorDataSource');

            if (tabName === 'creator') {
                // On Creator tab: show creator-specific component, hide unified
                unifiedDataSource.style.display = 'none';
                creatorDataSource.style.display = 'block';
                // Re-initialize creator upload button listener
                initializeCreatorUploadButton(creatorTool);
            } else if (tabName === 'business-model') {
                // On Business Model tab: hide both
                unifiedDataSource.style.display = 'none';
                creatorDataSource.style.display = 'none';
            } else {
                // On User tabs (summary, portfolio, subscription): show unified, hide creator
                unifiedDataSource.style.display = 'block';
                creatorDataSource.style.display = 'none';
            }

            // Update button states based on active tab
            updateButtonStates(tabName, buttons, userTool, creatorTool);

            // Scroll to section anchor if provided
            if (sectionAnchor) {
                setTimeout(() => {
                    const targetElement = document.getElementById(sectionAnchor);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 100);
            }
        }

        // Tab switching functionality
        function initializeTabs(buttons, userTool, creatorTool) {
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');

                    // Update URL hash (without section anchor)
                    window.location.hash = targetTab;

                    // Switch to the tab
                    switchToTab(targetTab, buttons, userTool, creatorTool);
                });
            });

            // Listen for hash changes (browser back/forward)
            window.addEventListener('hashchange', () => {
                const hash = window.location.hash.slice(1); // Remove the '#'
                const validTabs = ['summary', 'portfolio', 'subscription', 'creator', 'business-model'];

                // Parse tab and section anchor (format: "portfolio#hidden-gems")
                const hashParts = hash.split('#');
                const targetTab = validTabs.includes(hashParts[0]) ? hashParts[0] : 'summary';
                const sectionAnchor = hashParts[1] || null;

                switchToTab(targetTab, buttons, userTool, creatorTool, sectionAnchor);
            });

            // Initialize tab from URL hash on page load
            const initialHash = window.location.hash.slice(1);
            const validTabs = ['summary', 'portfolio', 'subscription', 'creator', 'business-model'];

            // Parse tab and section anchor
            const hashParts = initialHash.split('#');
            const initialTab = validTabs.includes(hashParts[0]) ? hashParts[0] : 'summary';
            const initialSectionAnchor = hashParts[1] || null;

            // Set initial hash if not present
            if (!window.location.hash) {
                window.location.hash = 'summary';
            }

            switchToTab(initialTab, buttons, userTool, creatorTool, initialSectionAnchor);
        }

        // Utility function to create anchor-friendly slug from text
        function createSlug(text) {
            return text
                .toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '') // Remove special characters
                .replace(/\s+/g, '-') // Replace spaces with hyphens
                .replace(/-+/g, '-') // Replace multiple hyphens with single hyphen
                .trim();
        }

        // Utility function to add anchor links to H1, H2, and H3 elements
        function addAnchorLinks(container) {
            if (!container) return;

            const headers = container.querySelectorAll('h1, h2, h3');
            headers.forEach(header => {
                // Skip if already has anchor-link class
                if (header.classList.contains('anchor-link')) return;

                // Get only the direct text content of the header (exclude tooltips)
                // This gets text nodes only, skipping any element nodes (like tooltips)
                let headerText = '';
                for (let node of header.childNodes) {
                    // Only process text nodes that are direct children of the header
                    if (node.nodeType === Node.TEXT_NODE) {
                        headerText += node.textContent;
                    }
                }
                headerText = headerText.trim();

                // Create slug from just the header title
                const slug = createSlug(headerText);

                // Add anchor-link class and id
                header.classList.add('anchor-link');
                header.id = slug;

                // Create anchor icon
                const anchorIcon = document.createElement('a');
                anchorIcon.href = `#${slug}`;
                anchorIcon.className = 'anchor-icon';
                anchorIcon.innerHTML = 'üîó';
                anchorIcon.title = 'Link to this section';

                // Prevent default and update URL without scrolling
                anchorIcon.addEventListener('click', (e) => {
                    e.preventDefault();

                    // Get current hash (tab) from URL
                    const currentHash = window.location.hash.slice(1); // e.g., "portfolio" or "summary"
                    const validTabs = ['summary', 'portfolio', 'subscription', 'creator', 'business-model'];
                    const currentTab = validTabs.includes(currentHash.split('#')[0]) ? currentHash.split('#')[0] : 'summary';

                    // Update URL with tab + section anchor
                    const newHash = `#${currentTab}#${slug}`;
                    history.pushState(null, null, newHash);

                    // Copy full URL to clipboard
                    const fullUrl = window.location.href;
                    navigator.clipboard.writeText(fullUrl).then(() => {
                        // Show brief feedback
                        const originalText = anchorIcon.innerHTML;
                        anchorIcon.innerHTML = '‚úì';
                        setTimeout(() => {
                            anchorIcon.innerHTML = originalText;
                        }, 1000);
                    }).catch(err => {
                        console.error('Failed to copy link:', err);
                    });
                });

                // Insert anchor icon as first child
                header.insertBefore(anchorIcon, header.firstChild);
            });
        }

            console.log('‚úÖ Creator Analysis Tool (Supabase) initialized');
