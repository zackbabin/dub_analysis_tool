<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Quantitative Driver Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        /* NEW: Container for side-by-side widgets */
        .main-widgets-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start; /* Align tops of widgets */
            margin: 50px 0;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }
        
        .tool-container {
            /* Allows content width to dictate size */
        }
        
        /* Removed all old launcher/workflow styles */
    </style>
</head>
<body>
    
    <div class="main-widgets-container">
        <div id="dataMergerContainer" class="tool-container"></div>
        
        <div id="analysisToolContainer" class="tool-container"></div>
    </div>
    
    <script src="data_merger.js"></script>
    <script src="analysis_tool.js"></script>
    
    <script>
        // Automatically execute both creation functions on page load
        window.onload = function() {
            // Note: The createWidget function in analysis_tool.js now automatically checks 
            // localStorage and displays results if they exist.
            createInlineDataMerger(document.getElementById('dataMergerContainer'));
            createWidget(document.getElementById('analysisToolContainer'));
        };
        
        // Removed old showDataMerger and showAnalysisTool functions
    </script>
</body>
</html>
