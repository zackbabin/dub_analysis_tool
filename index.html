            const syncBtn = document.getElementById('syncLiveDataBtn');

                    syncBtn.querySelector('div:first-child').style.color = '#28a745';

            const uploadHoverIn = () => {
                if (!uploadBtn.disabled) {
                    uploadBtn.style.background = '#28a745';

                    uploadBtn.querySelector('div:first-child').style.color = '#28a745';

            syncBtn.onmouseover = syncHoverIn;
            syncBtn.onmouseout = syncHoverOut;
            uploadBtn.onmouseover = uploadHoverIn;

            return { syncBtn, uploadBtn, syncHoverIn, syncHoverOut, uploadHoverIn, uploadHoverOut };
        }

        // Initialize Process Files button handler

            const processButton = document.getElementById('creatorProcessButton');

                    const dealsInput = document.getElementById('dealsFileInput');
                    const publicCreatorsInput = document.getElementById('publicCreatorsFileInput');

                    if (!creatorListInput || !dealsInput || !publicCreatorsInput) {

        // Update button states for unified component (only used on first 3 tabs)
        function updateButtonStates(activeTab, buttons, userTool, creatorTool) {
            const { syncBtn, uploadBtn, syncHoverIn, syncHoverOut, uploadHoverIn, uploadHoverOut } = buttons;

            // Unified component is only shown on user tabs (summary, portfolio, subscription)
            // Sync Live Data button is always enabled on these tabs
            syncBtn.disabled = false;
            syncBtn.style.background = 'white';
            syncBtn.style.borderColor = '#28a745';
            syncBtn.style.cursor = 'pointer';
            syncBtn.style.pointerEvents = 'auto';
            syncBtn.querySelector('div:first-child').style.color = '#28a745';
            syncBtn.querySelector('div:last-child').style.color = '#6c757d';
            syncBtn.onmouseover = syncHoverIn;
            syncBtn.onmouseout = syncHoverOut;
            syncBtn.onclick = async () => {
                console.log('ðŸ”µ Unified sync button clicked - syncing both user and creator data');
                try {
                    // Run both sync workflows in parallel
                    await Promise.all([
                        userTool.runWorkflow('github'),
                        creatorTool.runSyncWorkflow()
                    ]);
                    console.log('âœ… Both sync workflows completed successfully');
                } catch (error) {
                    console.error('âŒ Sync workflow failed:', error);
                }
            };

            // Manually Upload Data button is always DISABLED on user tabs
            uploadBtn.disabled = true;
            uploadBtn.style.background = '#f8f9fa';
            uploadBtn.style.borderColor = '#e9ecef';
            uploadBtn.style.cursor = 'not-allowed';
            uploadBtn.style.pointerEvents = 'none';
            uploadBtn.querySelector('div:first-child').style.color = '#adb5bd';
            uploadBtn.querySelector('div:last-child').style.color = '#ced4da';
            uploadBtn.onmouseover = null;
            uploadBtn.onmouseout = null;
        }

        // Switch to a specific tab
        function switchToTab(tabName, buttons, userTool, creatorTool, sectionAnchor) {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanes = document.querySelectorAll('.tab-pane');

            // Remove active class from all buttons and panes
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabPanes.forEach(pane => pane.classList.remove('active'));

            // Find and activate the target button
            const targetButton = document.querySelector(`.tab-btn[data-tab="${tabName}"]`);
            if (targetButton) {
                targetButton.classList.add('active');
            }

            // Show corresponding tab pane
            const targetPane = document.getElementById(`${tabName}-tab`);
            if (targetPane) {
                targetPane.classList.add('active');
            }

            // Hide/show data source components based on tab
            const unifiedDataSource = document.getElementById('unifiedDataSource');

            if (tabName === 'business-model' || tabName === 'crypto') {
                // On Business Model or Crypto tab: hide data source
                unifiedDataSource.style.display = 'none';
            } else {
                // On all data tabs (summary, portfolio, subscription, creator): show unified
                unifiedDataSource.style.display = 'block';
            }

            // Update button states based on active tab
            updateButtonStates(tabName, buttons, userTool, creatorTool);

            // Scroll to section anchor if provided
            if (sectionAnchor) {
                setTimeout(() => {
                    const targetElement = document.getElementById(sectionAnchor);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 100);
            }
        }

        // Tab switching functionality
        function initializeTabs(buttons, userTool, creatorTool) {
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');

                    // Update URL hash (without section anchor)
                    window.location.hash = targetTab;

                    // Switch to the tab
                    switchToTab(targetTab, buttons, userTool, creatorTool);
                });
            });

            // Listen for hash changes (browser back/forward)
            window.addEventListener('hashchange', () => {
                const hash = window.location.hash.slice(1); // Remove the '#'
                const validTabs = ['summary', 'portfolio', 'subscription', 'creator', 'business-model', 'crypto'];

                // Parse tab and section anchor (format: "portfolio#hidden-gems")
                const hashParts = hash.split('#');
                const targetTab = validTabs.includes(hashParts[0]) ? hashParts[0] : 'summary';
                const sectionAnchor = hashParts[1] || null;

                switchToTab(targetTab, buttons, userTool, creatorTool, sectionAnchor);
            });

            // Initialize tab from URL hash on page load
            const initialHash = window.location.hash.slice(1);
            const validTabs = ['summary', 'portfolio', 'subscription', 'creator', 'business-model', 'crypto'];

            // Parse tab and section anchor
            const hashParts = initialHash.split('#');
            const initialTab = validTabs.includes(hashParts[0]) ? hashParts[0] : 'summary';
            const initialSectionAnchor = hashParts[1] || null;

            // Set initial hash if not present
            if (!window.location.hash) {
                window.location.hash = 'summary';
            }

            switchToTab(initialTab, buttons, userTool, creatorTool, initialSectionAnchor);
        }

        // Removed: addAnchorLinks function - simplified to use only tab anchors

        // Initialize User Analysis Tool
        window.onload = function() {
            // Initialize Supabase Integration with credentials
            window.supabaseIntegration = new SupabaseIntegration(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Initialize User Analysis Tool (Summary, Portfolio, Subscription tabs)
            const userTool = new UserAnalysisToolSupabase();
            userTool.supabaseIntegration = window.supabaseIntegration;

            // Assign UI elements for progress and status
            userTool.progressBar = document.getElementById('unifiedProgressBar');
            userTool.progressSection = document.getElementById('unifiedProgressSection');
            userTool.statusSection = document.getElementById('unifiedStatusSection');

            // Initialize with output containers (this will restore cached results)
            userTool.outputContainers = {
                summary: document.getElementById('summaryResultsContainer'),
                portfolio: document.getElementById('portfolioResultsContainer'),
                subscription: document.getElementById('subscriptionResultsContainer')
            };
            userTool.restoreAnalysisResults();

            console.log('âœ… User Analysis Tool (Supabase) initialized with 3 main tabs');

            // Initialize Creator Analysis Tool
            const creatorTool = new CreatorAnalysisToolSupabase();
            creatorTool.createUI(
                document.getElementById('creatorContent'),
                document.getElementById('creatorResultsContainer')
            );
            creatorTool.supabaseIntegration = window.supabaseIntegration;

            // Assign unified UI elements for progress and status (same as userTool)
            creatorTool.progressBar = document.getElementById('unifiedProgressBar');
            creatorTool.progressSection = document.getElementById('unifiedProgressSection');
            creatorTool.statusSection = document.getElementById('unifiedStatusSection');

            console.log('âœ… Creator Analysis Tool (Supabase) initialized');

            // Create unified data source component (for all 4 data tabs)
            const buttons = createUnifiedDataSource(userTool, creatorTool);

            // Initialize tab switching with button state management
            initializeTabs(buttons, userTool, creatorTool);

            console.log('âœ… Unified data source component created');

            console.log('âœ… Business Model Analysis Tool initialized');
