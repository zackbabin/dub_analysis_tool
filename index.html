        // Update button states for unified component (only used on first 3 tabs)
        function updateButtonStates(activeTab, buttons, userTool, creatorTool) {
            const { syncBtn, uploadBtn, syncHoverIn, syncHoverOut, uploadHoverIn, uploadHoverOut } = buttons;

            // Unified component is only shown on user tabs (summary, portfolio, subscription)
            // Sync Live Data button is always enabled on these tabs
            syncBtn.disabled = false;
            syncBtn.style.background = 'white';
            syncBtn.style.borderColor = '#28a745';
            syncBtn.style.cursor = 'pointer';
            syncBtn.style.pointerEvents = 'auto';
            syncBtn.querySelector('div:first-child').style.color = '#28a745';
            syncBtn.querySelector('div:last-child').style.color = '#6c757d';
            syncBtn.onmouseover = syncHoverIn;
            syncBtn.onmouseout = syncHoverOut;

            let isSyncing = false; // Flag to prevent multiple simultaneous syncs

            syncBtn.onclick = async () => {
                // Prevent multiple clicks while sync is in progress
                if (isSyncing) {
                    console.log('‚ö†Ô∏è Sync already in progress, ignoring click');
                    return;
                }

                console.log('üîµ Unified sync button clicked - syncing both user and creator data');
                isSyncing = true;

                // Disable button and update UI
                const titleDiv = syncBtn.querySelector('div:first-child');
                const descDiv = syncBtn.querySelector('div:last-child');
                const originalTitle = titleDiv.textContent;
                const originalDesc = descDiv.textContent;

                syncBtn.style.cursor = 'not-allowed';
                syncBtn.style.opacity = '0.6';
                syncBtn.style.pointerEvents = 'none';
                titleDiv.textContent = 'Syncing...';
                descDiv.textContent = 'Please wait, this may take a few minutes';

                try {
                    // Run user sync first (populates engagement tables that affinity views depend on)
                    console.log('Step 1: Running user analysis sync...');
                    await userTool.runWorkflow('github');
                    console.log('‚úÖ User analysis sync completed');

                    // Then run creator sync (refreshes affinity views from populated tables)
                    console.log('Step 2: Refreshing creator analysis...');
                    await creatorTool.runSyncWorkflow();
                    console.log('‚úÖ Creator analysis refresh completed');

                    // Step 3: Support analysis (syncs Zendesk + Claude analysis + Linear integration)
                    console.log('Step 3: Running CX analysis pipeline (support feedback + Linear)...');
                    try {
                        const response = await fetch(`${SUPABASE_URL}/functions/v1/sync-support-conversations`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json'
                            }
                        });

                        if (response.ok) {
                            const result = await response.json();
                            console.log('‚úÖ CX analysis pipeline completed:', result);

                            // Refresh CX analysis tab to show updated data with Linear integration
                            if (window.cxAnalysis) {
                                await window.cxAnalysis.loadAndDisplayResults();
                            }
                        } else {
                            const errorText = await response.text();
                            console.warn('‚ö†Ô∏è CX analysis pipeline failed (non-critical):', errorText);
                        }
                    } catch (cxError) {
                        console.warn('‚ö†Ô∏è CX analysis pipeline failed (non-critical):', cxError);
                        // Don't throw - CX analysis failure shouldn't break the main sync
                    }

                    console.log('‚úÖ All sync workflows completed successfully');

                    // Show success state briefly
                    titleDiv.textContent = '‚úì Sync Complete';
                    descDiv.textContent = 'Data is up to date';
                    syncBtn.style.background = '#28a745';
                    syncBtn.style.cursor = 'default';
                    syncBtn.querySelector('div:first-child').style.color = 'white';
                    syncBtn.querySelector('div:last-child').style.color = 'white';

                    // After 3 seconds, return to normal state
                    setTimeout(() => {
                        isSyncing = false;
                        syncBtn.style.cursor = 'pointer';
                        syncBtn.style.opacity = '1';
                        syncBtn.style.pointerEvents = 'auto';
                        syncBtn.style.background = 'white';
                        titleDiv.textContent = originalTitle;
                        descDiv.textContent = originalDesc;
                        syncBtn.querySelector('div:first-child').style.color = '#28a745';
                        syncBtn.querySelector('div:last-child').style.color = '#6c757d';
                    }, 3000);
                } catch (error) {
                    console.error('‚ùå Sync workflow failed:', error);

                    // Show error state
                    titleDiv.textContent = '‚úó Sync Failed';
                    descDiv.textContent = 'Please try again';
                    syncBtn.style.background = '#dc3545';
                    syncBtn.querySelector('div:first-child').style.color = 'white';
                    syncBtn.querySelector('div:last-child').style.color = 'white';

                    // After 3 seconds, return to normal state
                    setTimeout(() => {
                        isSyncing = false;
                        syncBtn.style.cursor = 'pointer';
                        syncBtn.style.opacity = '1';
                        syncBtn.style.pointerEvents = 'auto';
                        syncBtn.style.background = 'white';
                        titleDiv.textContent = originalTitle;
                        descDiv.textContent = originalDesc;
                        syncBtn.querySelector('div:first-child').style.color = '#28a745';
                        syncBtn.querySelector('div:last-child').style.color = '#6c757d';
                    }, 3000);
                }
            };

            // Manually Upload Data button behavior depends on active tab
            if (activeTab === 'creator') {
                // On creator tab: Show two upload options
                uploadBtn.disabled = false;
                uploadBtn.style.background = 'white';
                uploadBtn.style.borderColor = '#28a745';
                uploadBtn.style.cursor = 'pointer';
                uploadBtn.style.pointerEvents = 'auto';
                uploadBtn.querySelector('div:first-child').style.color = '#28a745';
                uploadBtn.querySelector('div:first-child').textContent = 'Upload Manual Data';
                uploadBtn.querySelector('div:last-child').style.color = '#6c757d';
                uploadBtn.querySelector('div:last-child').textContent = 'Fetch the latest data from file uploads';
                uploadBtn.onmouseover = uploadHoverIn;
                uploadBtn.onmouseout = uploadHoverOut;
                uploadBtn.onclick = () => {
                    showCreatorUploadModal(creatorTool);
                };
            } else if (activeTab === 'summary') {
                // On summary tab: Enable for marketing data upload
                uploadBtn.disabled = false;
                uploadBtn.style.background = 'white';
                uploadBtn.style.borderColor = '#28a745';
                uploadBtn.style.cursor = 'pointer';
                uploadBtn.style.pointerEvents = 'auto';
                uploadBtn.querySelector('div:first-child').style.color = '#28a745';
                uploadBtn.querySelector('div:first-child').textContent = 'Upload Manual Data';
                uploadBtn.querySelector('div:last-child').style.color = '#6c757d';
                uploadBtn.querySelector('div:last-child').textContent = 'Fetch the latest data from file uploads';
                uploadBtn.onmouseover = uploadHoverIn;
                uploadBtn.onmouseout = uploadHoverOut;
                uploadBtn.onclick = () => {
                    showMarketingUploadModal(userTool);
                };
            } else {
                // On portfolio tab: DISABLED
                uploadBtn.disabled = true;
                uploadBtn.style.background = '#f8f9fa';
                uploadBtn.style.borderColor = '#e9ecef';
                uploadBtn.style.cursor = 'not-allowed';
                uploadBtn.style.pointerEvents = 'none';
                uploadBtn.querySelector('div:first-child').style.color = '#adb5bd';
                uploadBtn.querySelector('div:last-child').style.color = '#ced4da';
                uploadBtn.onmouseover = null;
                uploadBtn.onmouseout = null;
            }
        }

        // Switch to a specific tab
        function switchToTab(tabName, buttons, userTool, creatorTool, sectionAnchor) {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanes = document.querySelectorAll('.tab-pane');

            // Remove active class from all buttons and panes
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabPanes.forEach(pane => pane.classList.remove('active'));

            // Find and activate the target button
            const targetButton = document.querySelector(`.tab-btn[data-tab="${tabName}"]`);
            if (targetButton) {
                targetButton.classList.add('active');
            }

            // Show corresponding tab pane
            const targetPane = document.getElementById(`${tabName}-tab`);
            if (targetPane) {
                targetPane.classList.add('active');
            }

            // Hide/show data source components based on tab
            const unifiedDataSource = document.getElementById('unifiedDataSource');

            if (tabName === 'business-model' || tabName === 'crypto') {
                // On Business Model or Crypto tab: hide data source
                unifiedDataSource.style.display = 'none';
            } else {
                // On all data tabs (summary, portfolio, subscription, creator): show unified
                unifiedDataSource.style.display = 'block';
            }

            // Update button states based on active tab
            updateButtonStates(tabName, buttons, userTool, creatorTool);

            // Scroll to section anchor if provided
            if (sectionAnchor) {
                setTimeout(() => {
                    const targetElement = document.getElementById(sectionAnchor);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 100);
            }
        }

        // Tab switching functionality
        function initializeTabs(buttons, userTool, creatorTool) {
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');

                    // Update URL hash (without section anchor)
                    window.location.hash = targetTab;

                    // Switch to the tab
                    switchToTab(targetTab, buttons, userTool, creatorTool);
                });
            });

            // Listen for hash changes (browser back/forward)
            window.addEventListener('hashchange', () => {
                const hash = window.location.hash.slice(1); // Remove the '#'
                const validTabs = ['summary', 'portfolio', 'cx', 'creator', 'business-model', 'crypto'];

                // Parse tab and section anchor (format: "portfolio#hidden-gems")
                const hashParts = hash.split('#');
                const targetTab = validTabs.includes(hashParts[0]) ? hashParts[0] : 'summary';
                const sectionAnchor = hashParts[1] || null;

                switchToTab(targetTab, buttons, userTool, creatorTool, sectionAnchor);
            });

            // Initialize tab from URL hash on page load
            const initialHash = window.location.hash.slice(1);
            const validTabs = ['summary', 'portfolio', 'cx', 'creator', 'business-model', 'crypto'];

            // Parse tab and section anchor
            const hashParts = initialHash.split('#');
            const initialTab = validTabs.includes(hashParts[0]) ? hashParts[0] : 'summary';
            const initialSectionAnchor = hashParts[1] || null;

            // Set initial hash if not present
            if (!window.location.hash) {
                window.location.hash = 'summary';
            }

            switchToTab(initialTab, buttons, userTool, creatorTool, initialSectionAnchor);
        }

        // Removed: addAnchorLinks function - simplified to use only tab anchors

        // Initialize User Analysis Tool
        window.onload = function() {
            // Initialize Supabase Integration with credentials
            window.supabaseIntegration = new SupabaseIntegration(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Initialize User Analysis Tool (Summary, Portfolio, Subscription tabs)
            const userTool = new UserAnalysisToolSupabase();
            userTool.supabaseIntegration = window.supabaseIntegration;

            // Assign UI elements for progress and status
            userTool.progressBar = document.getElementById('unifiedProgressBar');
            userTool.progressSection = document.getElementById('unifiedProgressSection');
            userTool.statusSection = document.getElementById('unifiedStatusSection');

            // Initialize with output containers
            userTool.outputContainers = {
                summary: document.getElementById('summaryResultsContainer'),
                portfolio: document.getElementById('portfolioResultsContainer')
            };

            // Initialize Creator Analysis Tool (before restoring cached results)
            const creatorTool = new CreatorAnalysisToolSupabase();
            creatorTool.createUI(
                document.getElementById('creatorContent'),
                document.getElementById('creatorResultsContainer')
            );
            creatorTool.supabaseIntegration = window.supabaseIntegration;

            // Assign unified UI elements for progress and status (same as userTool)
            creatorTool.progressBar = document.getElementById('unifiedProgressBar');
            creatorTool.progressSection = document.getElementById('unifiedProgressSection');
            creatorTool.statusSection = document.getElementById('unifiedStatusSection');

            // Initialize CX Analysis Tool
            const cxAnalysis = new CXAnalysis('cxResultsContainer');

            // Make all tools globally accessible
            window.userTool = userTool;
            window.creatorTool = creatorTool;
            window.cxAnalysis = cxAnalysis;

            console.log('‚úÖ All analysis tools initialized');

            // IMPORTANT: Define refreshAllTabs BEFORE restoring cached results
            // Otherwise, cached buttons with onclick="window.refreshAllTabs()" won't work
            window.refreshAllTabs = async function(event) {
                console.log('üîÑ Refreshing all tabs from database...');
                const button = event?.target;

                // Show progress bars for both user and creator tools
                const userProgressSection = document.getElementById('unifiedProgressSection');
                const creatorProgressSection = document.getElementById('creatorProgressSection');
                if (userProgressSection) {
                    userProgressSection.style.display = 'block';
                }
                if (creatorProgressSection) {
                    creatorProgressSection.style.display = 'block';
                }

                // Disable button and show loading state
                if (button) {
                    button.disabled = true;
                    button.textContent = 'Refreshing...';
                    button.style.opacity = '0.6';
                }

                try {
                    // Refresh tabs sequentially to show clear progress
                    console.log('Step 1: Refreshing user analysis data...');
                    await userTool.refreshFromDatabaseOnly();
                    console.log('‚úÖ User analysis refreshed');

                    console.log('Step 2: Refreshing creator analysis data...');
                    await creatorTool.refreshFromDatabaseOnly();
                    console.log('‚úÖ Creator analysis refreshed');

                    console.log('Step 3: Refreshing CX analysis data...');
                    await cxAnalysis.loadAndDisplayResults();
                    console.log('‚úÖ CX analysis refreshed');

                    console.log('‚úÖ All tabs refreshed successfully');

                    // Reset button
                    if (button) {
                        button.textContent = 'Refresh';
                        button.disabled = false;
                        button.style.opacity = '1';
                    }
                } catch (error) {
                    console.error('‚ùå Error refreshing tabs:', error);

                    // Reset button even on error
                    if (button) {
                        button.textContent = 'Refresh';
                        button.disabled = false;
                        button.style.opacity = '1';
                    }

                    alert('Error refreshing data. Please check console for details.');
                }
            };

            console.log('‚úÖ Global refresh function defined');

            // NOW restore cached results (after refreshAllTabs is defined)
            userTool.restoreAnalysisResults();
            creatorTool.restoreFromUnifiedCache();

            console.log('‚úÖ Cached results restored for user and creator tabs');

            // Create unified data source component (for all 4 data tabs)
            const buttons = createUnifiedDataSource(userTool, creatorTool);

            // Initialize tab switching with button state management
            initializeTabs(buttons, userTool, creatorTool);

            console.log('‚úÖ Unified data source component created');

            // Initialize Business Model Analysis Tool
            const businessModelAnalysis = new BusinessModelAnalysis('businessModelContent');
            console.log('‚úÖ Business Model Analysis Tool initialized');

            // Initialize Crypto Analysis Tool
            const cryptoAnalysis = new CryptoAnalysis('cryptoContent');
            console.log('‚úÖ Crypto Analysis Tool initialized');
        };
    </script>
