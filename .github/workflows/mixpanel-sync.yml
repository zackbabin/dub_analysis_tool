name: Sync Mixpanel Data

on:
    workflow_dispatch:

jobs:
    sync-mixpanel:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Fetch Mixpanel Data
        env:
          MIXPANEL_SERVICE_USERNAME: ${{ secrets.MIXPANEL_SERVICE_USERNAME }}
          MIXPANEL_SERVICE_SECRET: ${{ secrets.MIXPANEL_SERVICE_SECRET }}
        run: |
          node .github/scripts/fetch_mixpanel_data.js

      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: zackbabin/zackbabin.github.io
          token: ${{ secrets.GITHUB_PAT }}
          path: target-repo

      - name: Copy CSV files to target repository
        run: |
          mkdir -p target-repo/data
          cp -f data/*.csv target-repo/data/

      - name: Commit and push to target repository
        run: |
          cd target-repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Mixpanel data [skip ci]" && git push)
